<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="box">
    <form class="form" id="form">
      <h2 align="center">Registration Form</h2>
      <table class="tableForm" cellspacing="25px">
        
        <!-- Name -->
        <tr>
          <td><label for="name">Name :</label></td>
          <td>
            <input class="input" type="text" name="name" id="name" placeholder="Full Name" required />
          </td>
        </tr>
      
      <!-- Email -->
        <tr>
          <td><label for="email">E-mail :</label></td>
          <td>
            <input class="input" name="email" id="email" placeholder="Email" required />
          </td>
        </tr>
      
      <!-- Password -->
        <tr>
          <td><label for="name">Password :</label></td>
          <td>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required />
          </td>
        </tr>
      
      <!-- Date Of Birth -->
        <tr>
          <td><label for="dob">Date Of Birth :</label></td>
          <td>
            <input style="width: 220px" class="input" type="date" name="dob" id="dob" required />
          </td>
        </tr>
       
       <!-- Terms And Conditions -->
        <tr>
          <td colspan="2">
            <input type="checkbox" name="agree" id="agree" />
            <label for="checkbox">Accept Terms & Conditions</label>
          </td>
        </tr>
      
        <!-- Submit Button -->
        <tr>
          <td>
            <button class="btn" type="submit">Submit</button>
          </td>
        </tr>
      
      
      </table>
    </form>
  </div>

  <div class="entry">
    <h2 class="subHead">Entries</h2>
    <div id="tableDiv"></div>
  </div>
</body>

</html>
